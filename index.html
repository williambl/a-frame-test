<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#4444CC"></a-sky>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#FF0000" dynamic-body></a-sphere>
            <a-plane position="0 -2 -5" rotation="-90 0 0" width="10" height="10" color="#333333" static-body></a-plane>
        </a-scene>
    </body>
</html>
